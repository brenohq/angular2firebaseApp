<div *ngIf="listing">
  <a [routerLink]="['/listings']">Voltar</a>
  <br>
  <h2 class="page-header">{{ listing.title }} <small>{{ listing.city }}</small></h2>

  <div class="row">
    <div class="col-md-4 col-sm-4">
      <img style="width: 100%" src="{{ imageUrl }}" class="thumbnail" alt="{{ listing.title }}">
    </div>
    <div class="col-md-8 col-sm-8">
      <ul class="list-group">
        <li class="list-group-item">Proprietário: {{ listing.owner }}</li>
        <li class="list-group-item">Quartos: {{ listing.bedrooms }}</li>
        <li class="list-group-item">Tipo: {{ listing.type }}</li>
        <li class="list-group-item">Preço: {{ listing.price }}</li>
      </ul>


      <a class="btn btn-default" [routerLink]="['/edit-listing/'+listing.$key]" >Editar</a>
      <a class="btn btn-danger" (click)="onDeleteClick()">Remover</a>
    </div>

  </div>
</div>
